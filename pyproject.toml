[project]
name = "proxhy"
version = "0.1.0"
description = "A Hypixel proxy with various different features"
license = "MIT"
authors = [
    {name = "Kavi Bidlack"},
    {name = "Manu Jhawar"}
]
requires-python = ">=3.14"
dependencies = [
    "hypixel.py>=0.4",
    "cryptography>=45.0",
    "keyring>=25.6",
    "pyjwt>=2.10",
    "platformdirs>=4.3",
    "numpy>=2.3.3",
]

[project.scripts]
proxhy = "proxhy.__main__:main"

[tool.setuptools]
packages = ["proxhy"]

[tool.setuptools.package-data]
"proxhy" = ["assets/*"]
